- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Copy appropriate webpage
  copy:
    content: "{{ 'a' if inventory_hostname == 'web1' else 'b' }}"
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'

- name: Run the Nginx service
  service:
    name: nginx
    state: started
    enabled: yes
